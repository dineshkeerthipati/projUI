<div class="row">
  <a (click)="onGoBack()">
    <span class="material-icons">arrow_back</span>
  </a>
</div>
<br>
<form [formGroup]="feedForm" (ngSubmit)="submitPost()" class="form-group">
  <div class="row">
    <div class="col-lg-12">
      <input class="form-control" type="text" placeholder="title" formControlName="title">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <textarea class="form-control" placeholder="post something" formControlName="post"></textarea>
    </div>
  </div>
  <button type="submit" [disabled]="!feedForm.valid" class="btn btn-primary">post</button>
</form>
